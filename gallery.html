<!--initiate HTML template-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!--initiate bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--initiate CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--initiate font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--initiate google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <div id="main-content" style="padding-left: 20px;padding-right: 20px; margin-bottom: 40px; margin-top: 100px;">

        <div class="text-center mb-5" style="color:orange">
            <h2><b>Gallery</b></h2>
        </div>

        <!--img with dynamic source-->
        <div class="row">
            <div class="col-md-7">
                <div class="thumbnail">
                    <img id="display-image" src="assets/sample.png" height="400" alt="Image 1">
                    <div class="caption">
                        <h3>Image </h3>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                    <div class="continer" style="width: 100%;">
                        <div class="row">
                            <div class="col-xs-4 my-3">
                                <img src="assets/sample.png" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                            <div class="col-xs-4  my-3">
                                <img src="assets/sample2.jpg" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                            <div class="col-xs-4  my-3">
                                <img src="assets/sample3.jpg" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                            <div class="col-xs-4  my-3">
                                <img src="assets/sv1.jpg" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                            <div class="col-xs-4  my-3">
                                <img src="assets/sv2.jpg" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                            <div class="col-xs-4  my-3">
                                <img src="assets/sv3.jpg" width="100%" height="150" alt="" onclick="imageClick()">
                            </div>
                        </div>
                    </div>
            </div>
         </div>
            
       

    </div>


    <div id="footer"></div>

</body>


</html>

<script>
    //display header.html to header div
    $(document).ready(function () {
        $("#header").load("header.html");
    });

    $(document).ready(function () {
        $("#footer").load("footer.html");
    });

    //display click image on display-image
    function imageClick() {
        var image = document.getElementById("display-image");
        image.src = event.target.src;
    }
</script>
