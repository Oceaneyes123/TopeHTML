<!--initiate HTML template-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <!--initiate bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--initiate CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--initiate font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--initiate google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div id="header"></div>

    <div id="main-content" style="padding-left: 20px;padding-right: 20px; margin-bottom: 40px;margin-top: 100px;">

        <div class="text-center mb-5" style="color:orange">
            <h2><b>Contact Us</b></h2>
        </div>
    
        <section>
            <!--contack us with name, email, and message field-->
            <div class="row">
                <div class="col-md-6">
                    <h3><b>Why US</b></h3>
                    <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                        et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut
                        aliquip ex ea commodo consequat. </h4>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
        </section>
    </div>


    <div id="footer"></div>

</body>


</html>

<script>
    //display header.html to header div
    $(document).ready(function () {
        $("#header").load("header.html");
    });

    $(document).ready(function () {
        $("#footer").load("footer.html");
    });
</script>
